---
layout: default
---

<div class="blog-header">
  <h1 class="blog-title">{{ page.title }}</h1>
  <p class="blog-post-meta">{{ page.date | date_to_string }} by <a href="{{ page.url }}">{{ page.author }}</a></p>
</div>

<div class="row">
  <div class="col-sm-12 blog-main">

  {{ content }}

  {% include events.ext %}

  </div>
</div>
