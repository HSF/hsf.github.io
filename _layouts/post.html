---
layout: default
---
<div id="post">
  <h2><a href="{{ page.url }}"> {{ page.title }} </a></h2>
  <div id="date">published {{ page.date | date_to_string }}</div>
  {{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
